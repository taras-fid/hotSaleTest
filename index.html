<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Реєстрація</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Реєстрація</h1>
    <div class="registration-form">
        <div id="error-message" style="display: none; color: red;">123</div>
        <div id="success-message" style="display: none; color: green;">123</div>
        <form id="register-form">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="surname">Прізвище:</label>
            <input type="text" id="surname" name="surname" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm-password">Підтвердження пароля:</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br>

            <input class="btn btn-primary" type="submit" value="Зареєструватись">
        </form>
    </div>
</body>
</html>
